<!-- accounts/templates/accounts/confirm_delete.html -->
{% extends 'main_app/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">確認刪除</h2>
    <p>你確定要刪除會員 "{{ member.username }}" 嗎？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">刪除</button>
        <a href="{% url 'member_list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
