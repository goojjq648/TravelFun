{% extends 'main_app/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">會員列表</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>帳號</th>
                <th>姓名</th>
                <th>電子郵件</th>
                <th>註冊時間</th>
                <th>最後更新</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.username }}</td>
                <td>{{ member.full_name }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.date_joined }}</td>
                <td>{{ member.last_updated }}</td>
                <td>
                    <a href="{% url 'edit_member' member.id %}" class="btn btn-warning btn-sm">編輯</a>
                    <a href="{% url 'delete_member' member.id %}" class="btn btn-danger btn-sm" onclick="return confirm('確定要刪除這個會員嗎？');">刪除</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">目前沒有會員</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
